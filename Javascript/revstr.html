<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="Assignment4.html">Back to home</a></li>
        </ul>
    </nav>
    <h2>Reversing of String</h2>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseString() {
            let input = document.getElementById("inputString").value;
            let reversed = input.split('').reverse().join('');
            document.getElementById("result").innerText = "Reversed String: " + reversed;
        }
    </script>
</body>
</html>
