<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array Elements</title>
    <script>
        function getInputFields() {
            var count = parseInt(document.getElementById("countInput").value);
            var container = document.getElementById("inputContainer");
            container.innerHTML = ""; 
            for (var i = 0; i < count; i++) {
                var input = document.createElement("input");
                input.type = "number";
                input.className = "numberInput";
                input.placeholder = "Enter " + (i + 1)+" number";
                container.appendChild(input);
                container.appendChild(document.createElement("br"));
            }
            container.innerHTML += '<button onclick="calculateSum()">Calculate Sum</button>';
        }

        function calculateSum() {
            var inputs = document.getElementsByClassName("numberInput");
            var sum = 0;
            for (var i = 0; i < inputs.length; i++) {
                sum += parseInt(inputs[i].value) || 0; 
            }
            document.getElementById("result").innerText = "Sum: " + sum;
        }
    </script>
</head>
<body>
        <nav>
            <ul>
                <li><a href="Assignment4.html">Back to home</a></li>
            </ul>
        </nav>
    <h2>Sum of Array Elements</h2>
    <label for="countInput">Enter the input :</label>
    <input type="number" id="countInput">
    <button onclick="getInputFields()">Set Inputs</button>
    <br><br>
    <div id="inputContainer"></div>
    <p id="result"></p>
</body>
</html>
