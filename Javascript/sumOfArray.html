<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Sum of Array Elements</h1>
    <p id="result"></p>

    <script>
        //sum of all number of given array.
        function sumOfArray(arr) {
            let total = 0;
            for (let num of arr) {
                total += num;
            }
            return total;
        }
        const array = [1, 2, 3, 4, 5, 6, 7, 8];

        const result = sumOfArray(array);

        document.getElementById("result").textContent = `The sum of the array elements is: ${result}`;

        //Reverse a given string.

        function reverseString(str){
            return str.split("").reverse().join("");
        }
        const str ="Hello World";
        const rslt =reverseString(str);
        document.getElementById("result").innerHTML=`The reverse of the string is ${rslt}`;
    </script>
</body>
</html>
